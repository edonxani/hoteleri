<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .intro {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-control {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .form-control label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-control input,
    .form-control textarea {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .form-control textarea {
      height: 200px;
    }

    .form-control input[type="submit"] {
      background-color: #333;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .form-control input[type="submit"]:hover {
      background-color: #444;
    }

    .social-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .social-link {
      display: flex;
      align-items: center;
      color: #333;
      text-decoration: none;
    }

    .social-link i {
      font-size: 20px;
      margin-right: 10px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .contact-info p strong {
      font-weight: bold;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-bottom: 20px;
    }

    .map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="intro">
      <p>Welcome to our contact page! If you have any questions</p>

</div>
<div class="form-container">
<form>
<div class="form-control">
<label for="name">Name</label>
<input type="text" id="name" placeholder="Your name">
</div>
<div class="form-control">
<label for="email">Email</label>
<input type="email" id="email" placeholder="Your email">
</div>
<div class="form-control">
<label for="subject">Subject</label>
<input type="text" id="subject" placeholder="Subject of your message">
</div>
<div class="form-control">
<label for="message">Message</label>
<textarea id="message" placeholder="Your message"></textarea>
</div>
<div class="form-control">
<input type="submit" value="Send Message">
</div>
</form>
</div>
<div class="social-links">
<a class="social-link" href="#">Facebook</a>
<a class="social-link" href="#">Twitter</a>
<a class="social-link" href="#">Instagram</a>
<a class="social-link" href="#">LinkedIn</a>
</div>
<div class="contact-info">
<p><strong>Phone:</strong> 555-555-5555</p>
<p><strong>Email:</strong> info@bleon.com</p>
<p><strong>Address:</strong> Rruga B</p>
</div>
<div class="map-container">
<iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14031.345746367095!2d-96.8688765!3d32.9763985!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x74e253d4cdbc0ee1!2sDowntown+Aquarium!5e0!3m2!1sen!2sus!4v1565550551503!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
</div>

  </div>
</body>
</html>
