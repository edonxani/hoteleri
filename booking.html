<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel Bookings</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f8f8f8;
		}

		header {
			background-color: #343a40;
			color: #fff;
			padding: 3% 0;
			text-align: center;
		}

		header h1 {
			font-size: 3em;
			margin: 0;
		}

		main {
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 5%;
			margin-left: 8%;
		}

		form {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			background-color: #fff;
			padding: 5%;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			width: 70%;
			align-items: center;
			text-align: center;
		}

		label {
			flex-basis: 100%;
			font-size: 1.2em;
			margin-bottom: 1%;
			color: #343a40;
		}

		input[type="date"],
		select {
			padding: 2%;
			border-radius: 5px;
			border: none;
			background-color: #f5f5f5;
			margin-bottom: 3%;
			width: 48%;
		}

		input[type="date"]:focus,
		select:focus {
			outline: none;
			box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
		}

		select option {
			color: #343a40;
		}

		input[type="submit"] {
			padding: 3%;
			border-radius: 5px;
			border: none;
			background-color: #343a40;
			color: #fff;
			font-size: 1.2em;
			width: 100%;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #4d4d4d;
		}

		footer {
			background-color: #343a40;
			color: #fff;
			padding: 2% 0;
			font-size: 0.8em;
			text-align: center;
		}

		@media screen and (max-width: 768px) {
			form {
				width: 90%;
			}

			input[type="date"],
			select {
				width: 100%;
			}
		}

		@media screen and (max-width: 480px) {
			header h1 {
				font-size: 2em;
			}

			form {
				padding: 8%;
				width: 100%;
			}

			input[type="submit"] {
				margin-top: 12%;
			}

			footer {
				font-size: 0.7em;
			}
			
		}
		input[type=submit] {
   			margin-top: 5%;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>Hotel Bookings</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<form action="#" method="POST">
				<label for="check-in">Check In:</label>
				<input type="date" id="check-in" name="check-in" required>

				<label for="check-out">Check Out:</label>
				<input type="date" id="check-out" name="check-out" required>

				<label for="guests">Guests:</label>
				<select id="guests" name="guests" required>
					<option value="" disabled selected>Select number of guests</option>
					<option value="1">2</option>
					<option value="2">3</option>
					<option value="3">4+</option>
					<option value="4">More...</option>
				</select>

				<input type="submit" value="Book Now">
			</form>
		</div>
	</main>
	<footer>
		<div class="container">
			<p>Hotel Bookings &copy; 2023. All rights reserved.</p>
		</div>
	</footer>
</body>
</html>
