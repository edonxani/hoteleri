<!DOCTYPE html>
<html>
  <head>
    <title>Room Gallery</title>
</script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        color: #333;
      }
      
      header {
        background-color: #fff;
        padding: 20px;
        text-align: center;
      }
      
      h1 {
        font-size: 2em;
        margin-bottom: 10px;
      }
      
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
      }
      
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .gallery img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        margin: 10px;
        border: 5px solid #fff;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
      }
      
      .gallery img:hover {
        transform: scale(1.05);
        border-color: #ccc;
      }
      footer {
        background-color: #1c2331;
        color: #fff;
        padding: 20px;
        text-align: center;
        margin-top: 40px;
      }

      footer p {
        margin: 0;
        font-size: 14px;
        line-height: 1.5;
        color: #fff;
      }
      
      @media only screen and (max-width: 768px) {
        .gallery img {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Room Gallery</h1>
    </header>
    
    <main>
      <section class="gallery">
        <h2>Rooms for 2 Persons</h2>
        <div class="gallery">
          <img src="room1.jpg" alt="Room 1">
          <img src="room2.jpg" alt="Room 2">
          <img src="room3.jpg" alt="Room 3">
          <img src="room2.jpg" alt="Room 4" style="display: none;">
          <img src="room3.jpg" alt="Room 5" style="display: none;">
        </div>
      </section>
      
      <section class="gallery">
        <h2>Rooms for 3+ Persons</h2>
        <div class="gallery">
          <img src="room3.jpg" alt="Room 4">
          <img src="room1.jpg" alt="Room 5">
          <img src="room2.jpg" alt="Room 6">
        </div>
      </section>
      
      <center><h2>Suites</h2></center>
      <section class="gallery">
        <div class="gallery">
          <img src="room2.jpg" alt="Suite 1">
          <img src="room3.jpg" alt="Suite 2">
          <img src="room1.jpg" alt="Suite 3">
        </div>
      </section>

      <center><h2>More Rooms</h2></center>
      <section class="gallery">
        <div class="gallery">
          <img src="room2.jpg" alt="Room 7">
          <img src="room1.jpg" alt="Room 8">
          <img src="room3.jpg" alt="Room 9">
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Hotel Program Database. All rights reserved.</p>
    </footer>
    <script>
      const gallery = document.querySelectorAll('.gallery');

      gallery.forEach(gallery => {
        const images = gallery.querySelectorAll('img');
        let currentIdx = 0;
        let interval;

        const startInterval = () => {
          interval = setInterval(() => {
            images[currentIdx].classList.remove('active');
            currentIdx++;
            if (currentIdx >= images.length) {
              currentIdx = 0;
            }
            images[currentIdx].classList.add('active');
          }, 1500);
        }

        images[currentIdx].classList.add('active');
        startInterval();

        gallery.addEventListener('mouseover', () => {
          clearInterval(interval);
        });

        gallery.addEventListener('mouseout', () => {
          startInterval();
        });
      });

    </script>
  </body>
</html>
